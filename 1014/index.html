<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>許鈞棠 名片</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            display: flex;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            overflow: hidden;
            width: 500px;
            max-width: 90vw;
        }
        .card-left {
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 220px;
            position: relative;
        }
        .hexagon {
            width: 120px;
            aspect-ratio: 1;
            clip-path: polygon(
                50% 0%, 
                93% 25%, 
                93% 75%, 
                50% 100%, 
                7% 75%, 
                7% 25%
            );
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .hexagon img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 12px;
        }
        .card-right {
            flex: 1;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 2rem;
            font-weight: bold;
            color: #2193b0;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }
        .contact {
            font-size: 1rem;
            color: #333;
            line-height: 1.7;
        }
        .contact span {
            display: block;
            margin-bottom: 6px;
        }
        @media (max-width: 600px) {
            .card {
                flex-direction: column;
                width: 95vw;
            }
            .card-left {
                width: 100%;
                padding: 24px 0;
            }
            .card-right {
                padding: 24px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <div class="hexagon">
                <img src="tom.png" alt="許鈞棠">
            </div>
        </div>
        <div class="card-right">
            <div class="name">許鈞棠</div>
            <div class="contact">
                <span>電話：0912-345-678</span>
                <span>Email：tom@example.com</span>
                <span>地址：台北市信義區松仁路100號</span>
            </div>
        </div>
    </div>
</body>
</html>
