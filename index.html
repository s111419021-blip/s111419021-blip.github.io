<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border-radius: 18px;
            padding: 48px 36px;
            text-align: center;
            border: 4px solid #ffd600;
            position: relative;
        }
        h1 {
            color: #0058a3;
            font-size: 2.8em;
            letter-spacing: 2px;
            margin-bottom: 28px;
            font-family: 'Montserrat', sans-serif;
        }
        p {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 32px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .btn-ikea {
            background: #ffd600;
            color: #0058a3;
            border: none;
            border-radius: 8px;
            padding: 14px 36px;
            font-size: 1.1em;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            box-shadow: 0 2px 8px #ffd60044;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .btn-ikea:hover {
            background: #ffe066;
            box-shadow: 0 0 16px #ffd600;
        }
        .profile-ikea {
            margin-top:40px; padding:24px; background:#f7f7f7; border-radius:12px; box-shadow:0 0 12px #ffd60044;
        }
        .profile-ikea img {
            width:120px; border-radius:50%; box-shadow:0 0 8px #ffd600; margin-bottom:16px;
        }
        .profile-ikea h2 {
            color:#0058a3; font-family:'Montserrat',sans-serif; margin-bottom:8px;
        }
        .profile-ikea p {
            color:#333; font-size:1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>南北韓統一</h1>
    <p>南北韓終於實現統一，開啟嶄新和平與繁榮的時代，兩國人民攜手共創未來。</p>
    <button class="btn-ikea">了解統一歷程</button>
    </div>
</body>
</html>
